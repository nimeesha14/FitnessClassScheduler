            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Trainer</th>
                        <th>Category</th>
                        <th>Duration</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let class of fitness">
                        <td>{{class.name}}</td>
                        <td>{{class.trainer}}</td>
                        <td>{{class.category}}</td>
                        <td>{{class.duration}} minutes</td>
                        <td>{{class.capacity}} people</td>
                        <td>
                            <button [routerLink]="['/edit-fitness', class.id]" class="btn btn-sm btn-success me-2">Edit</button>
                            <button (click)="deleteFitness(class.id)" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="!fitness || fitness.length === 0" class="alert alert-info">
                No fitness classes found. Add some classes to get started!
            </div>
        </div>
