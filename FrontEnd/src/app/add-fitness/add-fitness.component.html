<div class="container">
    <div class="row">


    </div>
    <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()" class="mt-4">

        <h3 class="mb-4 text-center">Schedule Fitness Class</h3>
        <div class="mb-3">
            <label for="name" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter class name">
            <div *ngIf="fitnessForm.get('name')?.invalid && fitnessForm.get('name')?.touched" class="text-danger">
                <small *ngIf="fitnessForm.get('name')?.errors?.['required']">Name is required</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="trainer" class="form-label">Trainer Name</label>
            <input type="text" class="form-control" id="trainer" formControlName="trainer"
                placeholder="Enter trainer name">
            <div *ngIf="fitnessForm.get('trainer')?.invalid && fitnessForm.get('trainer')?.touched" class="text-danger">
                <small *ngIf="fitnessForm.get('trainer')?.errors?.['required']">Trainer name is required</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" formControlName="category">
                <option value="">Select a category</option>
                <option value="Yoga">Yoga</option>
                <option value="Cardio">Cardio</option>
                <option value="Strength Training">Strength Training</option>
                <option value="Pilates">Pilates</option>
                <option value="HIIT">HIIT</option>
                <option value="Zumba">Dance</option>
                <option value="CrossFit">CrossFit</option>
                <option value="Boxing">Boxing</option>
                <option value="Swimming">Swimming</option>
                <option value="Spinning">Spinning</option>
            </select>
            <div *ngIf="fitnessForm.get('category')?.invalid && fitnessForm.get('category')?.touched"
                class="text-danger">
                <small *ngIf="fitnessForm.get('category')?.errors?.['required']">Please select a category</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" formControlName="duration" min="1">
            <div *ngIf="fitnessForm.get('duration')?.invalid && fitnessForm.get('duration')?.touched"
                class="text-danger">
                <small *ngIf="fitnessForm.get('duration')?.errors?.['required']">Duration is required</small>
                <small *ngIf="fitnessForm.get('duration')?.errors?.['min']">Duration must be positive</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" formControlName="capacity" min="1" step="1">
            <div *ngIf="fitnessForm.get('capacity')?.invalid && fitnessForm.get('capacity')?.touched"
                class="text-danger">
                <small *ngIf="fitnessForm.get('capacity')?.errors?.['required']">Capacity is required</small>
                <small *ngIf="fitnessForm.get('capacity')?.errors?.['min']">Capacity must be positive</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!fitnessForm.valid">Add Class</button>
    </form>
</div>
